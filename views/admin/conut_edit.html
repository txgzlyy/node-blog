{% extends 'layout.html' %}

{% block main %} 
<div class="container-fluid">
	<ol class="breadcrumb">
	  <li><a href="/admin/fclass/index">类容首页</a></li>
	  <li><span>编辑类容</span></li>
	</ol>

	<form method="post">
		
	  <div class="form-group" >
	    <label for="title">选择分类</label>
	    <select name="fclass" id="fclass" class="form-control">
	    	{% for fclass in fclasses %}
	    	{% if fclass._id.toString() == count.fclass._id.toString() %}
	    	<option value="{{fclass.id}}" selected>{{fclass.name}}</option>
	    	{%else%}
	    	<option value="{{fclass.id}}">{{fclass.name}}</option>
	    	{%endif%}
	    	{% endfor %}
	    </select>
	  </div>
		
	  <div class="form-group" >
	    <label for="title">编辑类容标题</label>
	    <input type="text" class="form-control" value="{{count.title}}" id="title" placeholder="输入类容标题" name="title">
	  </div>
	  
	  <div class="form-group" >
	    <label for="discription">编辑类容简介</label>
	    <textarea type="text" class="form-control" rows="5" id="discription" placeholder="输入类容简介" name="discription">{{count.discription}}</textarea>
	  </div>
	  
	  <div class="form-group" >
	    <label for="main">编辑类容</label>
	    <textarea type="text" class="form-control" rows="10" id="main" placeholder="输入类容" name="main">{{count.main}}</textarea>
	  </div>

	  <button type="submit" class="btn btn-default">提交</button>
	</form>

</div>

{% endblock %}
