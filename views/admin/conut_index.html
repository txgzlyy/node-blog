{% extends 'layout.html' %}

{% block main %} 
<div class="container-fluid">
	<ol class="breadcrumb">
	  <li><a href="/admin/conut">类容首页</a></li>
	  <li><span>类容列表</span></li>
	</ol>
	<table class="table table-hover table-striped">
	    <tr>
	    	<th>ID</th>
	    	<th>分类</th>
	    	<th>标题</th>
	    	<th>操作</th>
	    </tr>
	    {% for conut in conuts %}
	    <tr>
	    	<th>{{conut._id.toString()}}</th>
	    	<th>{{conut.fclass.name}}</th>
	    	<th>{{conut.title}}</th>
	    	<th>
	    		<a href="/admin/conut/edit?id={{conut._id.toString()}}">修改</a> |
	    		<a href="/admin/conut/dele?id={{conut._id.toString()}}">删除</a>
	    	</th>
	    </tr>
	    {% endfor %}
	    
	</table>
	
	{% include 'page.html' %}
</div>

{% endblock %}
