{% extends 'layout.html' %}

{% block main %} 
<div class="container-fluid">
	<ol class="breadcrumb">
	  <li><a href="/admin/fclass/index">分类首页</a></li>
	  <li><span>分类列表</span></li>
	</ol>
	<table class="table table-hover table-striped">
	    <tr>
	    	<th>ID</th>
	    	<th>分类名称</th>
	    	<th>操作</th>
	    </tr>
	    {% for fclass in fclasses %}
	    <tr>
	    	<th>{{fclass._id.toString()}}</th>
	    	<th>{{fclass.name}}</th>
	    	<th>
	    		<a href="/admin/fclass/edit?id={{fclass._id.toString()}}">修改</a> |
	    		<a href="/admin/fclass/dele?id={{fclass._id.toString()}}">删除</a>
	    	</th>
	    </tr>
	    {% endfor %}
	    
	</table>
	
	{% include 'page.html' %}
</div>

{% endblock %}
